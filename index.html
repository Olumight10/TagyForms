<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music & Drama Concert</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="header">

      <img src="logos.png" alt="Logo" class="logo">

      <div class="writeup">
        <h1>Men's Convocation 2025</h1>
        <h2>Registrar's Platform</h2>
      </div>
    </div>

    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="active">Register</a></li>
        <li><a href="print.html">Print</a></li>
      </ul>
    </nav>

    <div class="pickReg">

      <div class="txtguy">
        <p class="regst" id="pickedSt">Select State...</p>
        <p class="regper" id="pickreg">Input Registrar...</p>
      </div>

      <div class="inputguy">
        <select id="regstate">
          <option value="" disabled selected>Select State ...</option>
          <option value="Imo">Imo</option>
          <option value="Abia">Abia</option>
          <option value="Rivers">Rivers</option>
          <option value="Bayelsa">Bayelsa</option>
          <option value="Akwa Ibom">Akwa Ibom</option>
          <option value="Cross River">Cross River</option>
        </select>
        <input type="text" id="regper" placeholder="Input Registrar">
      </div>

    </div>

  
    <form id="registrationForm">
<!--       <h2 class="headboy">Music & Drama Concert</h2> -->
      <div class="heady">
        <div class="heady-strip"></div>
        <div class="heady-content">
          <!-- Your content like title, inputs, etc -->
          <h2>Fresh Registration</h2>
          <p><span class="required"> * </span> Note all information with the red asterisk are compulsory</p>
          <!-- more content -->
        </div>
      </div>
      
      <div class="inputer">
        <label for="title">Title <span class="required">*</span></label>
        <input type="text" name="title" id="title" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="surname">Surname <span class="required">*</span></label>
        <input type="text" name="surname" id="surname" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="firstname">First Name <span class="required">*</span></label>
        <input type="text" name="firstname" id="firstname" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="othernames">Other Names</label>
        <input type="text" name="othernames" id="othernames" placeholder="your answer">
      </div>

    <div class="inputer">
      <label for="state">State of Residence <span class="required">*</span></label>
      <select name="state" id="state" required>
        <option value="" disabled selected>Select your state</option>
        <option value="Imo">Imo</option>
        <option value="Abia">Abia</option>
        <option value="Rivers">Rivers</option>
        <option value="Bayelsa">Bayelsa</option>
        <option value="Akwa Ibom">Akwa Ibom</option>
        <option value="Cross River">Cross River</option>
      </select>
    </div>



      <div class="inputer">
        <label for="lga">LGA of Residence<span class="required">*</span></label>
        <input type="text" name="lga" id="lga" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="city">City/Town of Residence<span class="required">*</span></label>
        <input type="text" name="city" id="city" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="phone">Phone/Whatsapp Number <span class="required">*</span></label>
        <input type="text" name="phone" id="phone" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="your answer" >
      </div>

      <div class="inputer">
        <label for="marital">Marital Status <span class="required">*</span></label>
        <select name="marital" id="marital" required>
          <option value="" disabled selected>Select your status</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
        </select>
      </div>


      <div class="inputer">
        <label for="church">Church/Ministry <span class="required">*</span></label>
        <input type="text" name="church" id="church" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="discipleship">Are You in a Discipleship Relationship? <span class="required">*</span></label>
        <select name="discipleship" id="discipleship" required>
          <option value="" disabled selected>Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>


      <div class="inputer">
        <label for="center">Discipleship Center</label>
        <input type="text" name="center" id="center" placeholder="your answer">
      </div>

      
      <div class="inputer">
        <label for="how">How did you get to know about the Program? <span class="required">*</span></label>
        <select name="how" id="how" required>
          <option value="" disabled selected>Select an option</option>
          <option value="Church">Church</option>
          <option value="Discipleship class">Discipleship class</option>
          <option value="Friend /Neighbor Invite">Friend / Neighbor Invite</option>
          <option value="Handbills">Handbills</option>
          <option value="Social Media">Social Media</option>
          <option value="Radio Jingle">Radio Jingle</option>
          <option value="SMS">SMS</option>
          <option value="Any other">Any other</option>
        </select>
      </div>



      <div class="form-actions">
        <button type="submit" id="submitBtn">Submit</button>
        <button type="reset" class="clear-btn">Clear form</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
