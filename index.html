<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music & Drama Concert</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="header">

      <img src="logos.png" alt="Logo" class="logo">

      <div class="writeup">
        <h1>Men's Convocation 2025</h1>
        <h2>Registrar's Platform</h2>
      </div>
    </div>

    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="active">Register</a></li>
        <li><a href="print.html">Print</a></li>
      </ul>
    </nav>

    <form id="registrationForm">
<!--       <h2 class="headboy">Music & Drama Concert</h2> -->
      <div class="heady">
        <div class="heady-strip"></div>
        <div class="heady-content">
          <!-- Your content like title, inputs, etc -->
          <h2>Fresh Registration</h2>
          <p><span class="required"> * </span> Note all information with the red asterisk are compulsory</p>
          <!-- more content -->
        </div>
      </div>
      
      <div class="inputer">
        <label for="title">Title <span class="required">*</span></label>
        <input type="text" name="title" id="title" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="surname">Surname <span class="required">*</span></label>
        <input type="text" name="surname" id="surname" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="firstname">First Name <span class="required">*</span></label>
        <input type="text" name="firstname" id="firstname" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="othernames">Other Names</label>
        <input type="text" name="othernames" id="othernames" placeholder="your answer">
      </div>

      <div class="inputer">
        <label for="state">State of Residence<span class="required">*</span></label>
        <input type="text" name="state" id="state" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="lga">LGA of Residence<span class="required">*</span></label>
        <input type="text" name="lga" id="lga" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="city">City/Town of Residence<span class="required">*</span></label>
        <input type="text" name="city" id="city" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="phone">Phone/Whatsapp Number <span class="required">*</span></label>
        <input type="text" name="phone" id="phone" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="your answer" >
      </div>

      <div class="inputer">
        <label for="marital">Marital Status <span class="required">*</span></label>
        <input type="text" name="marital" id="marital" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="church">Church/Ministry <span class="required">*</span></label>
        <input type="text" name="church" id="church" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="discipleship">Discipleship Relationship? <span class="required">*</span></label>
         <input type="text" name="discipleship" id="discipleship" placeholder="your answer" required>
      </div>

      <div class="inputer">
        <label for="center">Discipleship Center</label>
        <input type="text" name="center" id="center" placeholder="your answer">
      </div>

      <div class="inputer">
        <label for="how">How did you get to know about the Program? <span class="required">*</span></label>
        <input type="text" name="how" id="how" placeholder="your answer" required>
      </div>


      <div class="form-actions">
        <button type="submit" id="submitBtn">Submit</button>
        <button type="reset" class="clear-btn">Clear form</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
